subprojects {
    apply plugin: 'java'
    group 'org.scrum.psd.battleship'
    version '1.0.0-SNAPSHOT'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.12',
                'info.cukes:cucumber-junit:1.2.5',
                'info.cukes:cucumber-java:1.2.5'
    }
}
